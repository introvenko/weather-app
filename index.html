<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'t Weer</title>
    <link rel="icon" href="rainbow.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>'t Weer</h1>
        <p class="switcher">Dark Theme</p>
    </header>
    <input type="text" id="searchInput" placeholder="Discover the weather of your city, town, village">
    <main>
        <div class="container">
            <section class="current-weather">
                <div class="weather-img">
                    <img src="weather/sun.png" class="light-mode" alt="sun">
                    <img src="weather/sun-dark.png" hidden class="dark-mode" alt="sun">
                </div>
                <div class="weather-info">
                    <div class="city-and-degrees">
                        <p id="country">Ukraine</p>
                        <p id="city">Zhytomyr</p>
                        <p class="temperature">29°C</p>
                    </div>
                    <div class="additional-info">
                        <p class="min-temp">Min: 16°C</p>
                        <p class="max-temp">Max: 32°C</p>
                        <p id="wind">Wind: 5km/h</p>
                        <p id="humidity">Humidity: 75%</p>
                        <p id="uv-index">UV-index: 3</p>
                        <p id="pressure">Pressure: 1017mbar</p>
                    </div>
                </div>
            </section>
            <section class="future-weather"></section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
