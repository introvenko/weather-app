<body>
    
    <header>
        <div class="empty">228</div>
        <h1>'t Weer</h1>
        <p class="switcher">Dark Theme</p>
    </header>
    <form class="form" action="submit">
        <input type="text" id="searchInput" placeholder="Discover the weather of your city, town, village">
        <button id="submit-btn">Search</button>
    </form>

            <section class="future-weather">
                <div class="small-container">
                    <div class="small-image">
                        <img src="weather/sun.png" class="light-mode" alt="sun">
                        <img src="weather/sun-dark.png" hidden class="dark-mode" alt="sun">
                    </div>
                    <div class="date-temp">
                        <p class="small-degree">34°C</p>
                        <p class="small-date">Sept 5</p>
                    </div>
                </div>
                <div class="small-container">
                    <div class="small-image">
                        <img src="weather/cloud.png" class="light-mode" alt="sun">
                        <img src="weather/cloud-dark.png" hidden class="dark-mode" alt="sun">
                    </div>
                    <div class="date-temp">
                        <p class="small-degree">24°C</p>
                        <p class="small-date">Sept 6</p>
                    </div>
                </div>
                <div class="small-container">
                    <div class="small-image">
                        <img src="weather/rain.png" class="light-mode" alt="sun">
                        <img src="weather/rain-dark.png" hidden class="dark-mode" alt="sun">
                    </div>
                    <div class="date-temp">
                        <p class="small-degree">25°C</p>
                        <p class="small-date">Sept 7</p>
                    </div>
                </div>
                <div class="small-container">
                    <div class="small-image">
                        <img src="weather/thunderstorm.png" class="light-mode" alt="sun">
                        <img src="weather/thunderstorm-dark.png" hidden class="dark-mode" alt="sun">
                    </div>
                    <div class="date-temp">
                        <p class="small-degree">21°C</p>
                        <p class="small-date">Sept 8</p>
                    </div>
                </div>
                <div class="small-container">
                    <div class="small-image">
                        <img src="weather/fog.png" class="light-mode" alt="sun">
                        <img src="weather/fog-dark.png" hidden class="dark-mode" alt="sun">
                    </div>
                    <div class="date-temp">
                        <p class="small-degree">19°C</p>
                        <p class="small-date">Sept 9</p>
                    </div>
                </div>
            </section>
